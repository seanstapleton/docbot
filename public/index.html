<!DOCTYPE html>
<html class="full" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <title>DocBot</title>

    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet'>
    <link href='/lib/animate.css/animate.min.css' rel="stylesheet">

</head>

<body ng-app='docbot'>

      <img class="logo animated zoomIn" src="/img/transparentlogo.png"/>

      <input class="chat-in" type="text"/>
      <iframe id="chat-dialog" src='https://webchat.botframework.com/embed/docbot9?s=2t3TunadI8M.cwA.YI4.0JsF-eHXyHRK9aXV9Dh5FvsBX6HknZzvtyMg1a96KxM'></iframe>
    </div>
    <!-- /.container -->

    <!-- General Javascript Dependencies -->
    <script src="/lib/jquery/dist/jquery.min.js"></script>

    <!-- AngularJS Dependencies -->
    <script src='/lib/angular/angular.min.js'></script>
    <script src='/lib/angular-route/angular-route.min.js'></script>
    <script src='/lib/angular-messages/angular-messages.min.js'></script>

    <script type='text/javascript'>
        (function() {
            var app = angular.module('docbot', ['ngRoute']);
            app.config(['$routeProvider', function($routeProvider, $locationProvider){


            }]);

    <script src='/js/controllers/chat.js'></script>

</html>
