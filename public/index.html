<!DOCTYPE html>
<html class="full" lang="en">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">



    <title>DocBot</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500" rel="stylesheet">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='css/style.css' rel='stylesheet'>
    <link href='/lib/animate.css/animate.min.css' rel="stylesheet">
    <link href="/lib/botchat/botchat.css" rel="stylesheet" />
    <link href="/lib/botchat/botchat-fullwindow.css" rel="stylesheet" />

</head>

<body ng-app='docbot'>

    <div id="navMenu">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>

    <!-- <div class="offscreen-nav-wrapper">
      <ul class="offscreen-nav">
        <li>Chat with a Doc</li>
        <li>About DocBot</li>
      </ul>
    <div> -->

    <!-- Page Content -->
    <div class='container'>
      <div class="{{class}}" ng-view></div>
    </div>
    <!-- /.container -->

    <!-- General Javascript Dependencies -->
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- AngularJS Dependencies -->
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src='/lib/angular/angular.min.js'></script>
    <script src='/lib/angular-animate/angular-animate.min.js'></script>
    <script src='/lib/angular-route/angular-route.min.js'></script>

    <!-- AngularJS Controllers -->


    <script type='text/javascript'>
        (function() {
            var app = angular.module('docbot', ['ngAnimate','ngRoute']);

            app.config(['$routeProvider', '$locationProvider', function($routeProvider, $locationProvider){
              $routeProvider
                .when("/", {
                  templateUrl: "/views/landing.html",
                  controller: "ChatController"
                })
                .when("/chat", {
                  templateUrl: "/views/chat.html",
                  controller: "ChatController"
                })
                .otherwise({
                  redirectTo: "/"
                });
                $locationProvider.html5Mode(true);
            }]);
        }());

    </script>

    <script src='/js/controllers/chat.js'></script>


</body>
</html>
